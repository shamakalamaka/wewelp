<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOPHON - Игровая платформа</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a1a;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at top left, rgba(147, 51, 234, 0.15), transparent 50%),
                        radial-gradient(ellipse at top right, rgba(6, 182, 212, 0.15), transparent 50%),
                        radial-gradient(ellipse at bottom, rgba(236, 72, 153, 0.1), transparent 50%);
        }

        .city-lights {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(90deg, rgba(147, 51, 234, 0.3) 1px, transparent 1px),
                linear-gradient(0deg, rgba(6, 182, 212, 0.3) 1px, transparent 1px);
            background-size: 100px 100px;
            opacity: 0.1;
            animation: cityMove 20s linear infinite;
        }

        @keyframes cityMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(100px); }
        }

        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 8s ease-in-out infinite;
        }

        .orb-1 {
            top: 10%;
            left: 20%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.6), transparent);
            animation-delay: 0s;
        }

        .orb-2 {
            top: 60%;
            right: 20%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.6), transparent);
            animation-delay: 2s;
        }

        .orb-3 {
            bottom: 10%;
            left: 40%;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.5), transparent);
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(15, 15, 30, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 22px;
            font-weight: bold;
            color: white;
        }

        .logo::before {
            content: '▶';
            color: white;
            font-size: 20px;
        }

        .nav {
            display: flex;
            gap: 35px;
            font-size: 13px;
            text-transform: uppercase;
        }

        .nav a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s;
            letter-spacing: 0.5px;
        }

        .nav a:hover {
            color: white;
        }

        .header-icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .icon-btn {
            width: 20px;
            height: 20px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
            position: relative;
        }

        .icon-btn:hover {
            opacity: 1;
        }

        .icon-btn.cart::after {
            content: '1';
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ec4899;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 280px 1fr 320px;
            gap: 25px;
            margin-bottom: 30px;
        }

        /* Card styling */
        .card {
            background: rgba(15, 15, 30, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Left Sidebar - Titans */
        .left-sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .titan-card {
            background: linear-gradient(135deg, #f59e0b 0%, #fb923c 100%);
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .titan-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.4);
        }

        .titan-icon {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }

        .titan-label {
            font-size: 13px;
            font-weight: 600;
            color: rgba(0, 0, 0, 0.8);
        }

        .titan-stats {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.7);
        }

        .titan-card.locked {
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            opacity: 0.7;
        }

        .lock-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            opacity: 0.8;
        }

        .action-btn {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            transition: background 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action-btn:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        /* Center Section - Character */
        .character-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .level-badge {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .character-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            margin-bottom: 30px;
            position: relative;
        }

        .xp-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .xp-circle.intelligence {
            border-color: #f59e0b;
            box-shadow: 0 0 30px rgba(245, 158, 11, 0.6),
                        inset 0 0 20px rgba(245, 158, 11, 0.2);
            animation: pulseOrange 2s ease-in-out infinite;
        }

        .xp-circle.creativity {
            border-color: #06b6d4;
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.6),
                        inset 0 0 20px rgba(6, 182, 212, 0.2);
            animation: pulseCyan 2s ease-in-out infinite;
        }

        @keyframes pulseOrange {
            0%, 100% {
                box-shadow: 0 0 30px rgba(245, 158, 11, 0.6),
                            inset 0 0 20px rgba(245, 158, 11, 0.2);
            }
            50% {
                box-shadow: 0 0 50px rgba(245, 158, 11, 0.9),
                            inset 0 0 30px rgba(245, 158, 11, 0.3);
            }
        }

        @keyframes pulseCyan {
            0%, 100% {
                box-shadow: 0 0 30px rgba(6, 182, 212, 0.6),
                            inset 0 0 20px rgba(6, 182, 212, 0.2);
            }
            50% {
                box-shadow: 0 0 50px rgba(6, 182, 212, 0.9),
                            inset 0 0 30px rgba(6, 182, 212, 0.3);
            }
        }

        .xp-number {
            font-size: 32px;
            font-weight: 700;
        }

        .xp-label {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
            text-transform: uppercase;
        }

        .character-avatar {
            width: 200px;
            height: 280px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .character-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 30px rgba(147, 51, 234, 0.6));
        }

        .crystal-platform {
            position: absolute;
            bottom: -10px;
            width: 180px;
            height: 40px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(147, 51, 234, 0.3) 20%, 
                rgba(6, 182, 212, 0.3) 50%, 
                rgba(147, 51, 234, 0.3) 80%, 
                transparent 100%);
            filter: blur(5px);
            border-radius: 50%;
        }

        .skill-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
            margin-bottom: 20px;
        }

        .skill-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
        }

        .skill-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #9333ea, #06b6d4);
        }

        /* Tasks Section */
        .tasks-section {
            width: 100%;
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.25) 0%, rgba(6, 182, 212, 0.25) 50%, rgba(236, 72, 153, 0.25) 100%) !important;
            border: 2px solid rgba(147, 51, 234, 0.4) !important;
            box-shadow: 0 0 40px rgba(147, 51, 234, 0.3), 
                        0 0 60px rgba(6, 182, 212, 0.2),
                        inset 0 0 30px rgba(147, 51, 234, 0.1) !important;
            position: relative;
            overflow: hidden;
        }

        .tasks-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.15) 0%, transparent 70%);
            animation: tasksPulse 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes tasksPulse {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.5; }
            50% { transform: scale(1.1) rotate(180deg); opacity: 0.8; }
        }

        .tasks-header {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .numbering-toggle-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .numbering-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .toggle-switch {
            position: relative;
            width: 36px;
            height: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .toggle-switch.active {
            background: linear-gradient(135deg, #9333ea, #06b6d4);
            border-color: #9333ea;
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(16px);
        }

        .tasks-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-btn:hover {
            background: rgba(0, 0, 0, 0.6);
            border-color: rgba(147, 51, 234, 0.6);
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.4);
        }

        .control-btn.active {
            background: linear-gradient(135deg, #9333ea, #06b6d4);
            border-color: #9333ea;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.6);
        }

        .tasks-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .task-tab {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: color 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .task-tab.active {
            color: white;
            border-bottom: 2px solid #06b6d4;
        }

        .tasks-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            cursor: grab;
            transition: all 0.3s;
            position: relative;
            z-index: 1;
        }

        .task-item:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: translateX(5px);
        }

        .task-item.dragging {
            opacity: 0.5;
            cursor: grabbing;
            transform: scale(1.05);
        }

        .task-item.drag-over {
            border-top: 3px solid #06b6d4;
        }

        .task-number {
            font-size: 12px;
            font-weight: 700;
            color: #9333ea;
            min-width: 35px;
            text-align: center;
            display: none;
        }

        .task-number.visible {
            display: block;
        }

        .task-timer-toggle {
            width: 24px;
            height: 24px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.3s;
            margin-left: auto;
        }

        .task-timer-toggle:hover {
            background: rgba(0, 0, 0, 0.7);
            border-color: rgba(6, 182, 212, 0.5);
        }

        .task-timer-toggle.active {
            background: linear-gradient(135deg, #9333ea, #06b6d4);
            border-color: #9333ea;
        }

        .task-timer-controls {
            display: none;
            gap: 5px;
            margin-left: auto;
        }

        .task-timer-controls.visible {
            display: flex;
        }

        .task-time-input {
            width: 50px;
            padding: 4px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: white;
            font-size: 11px;
            text-align: center;
        }

        .task-timer-display {
            font-size: 12px;
            font-weight: 600;
            color: #f59e0b;
            min-width: 50px;
            text-align: center;
        }

        .timer-btn {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .timer-btn:hover {
            background: rgba(0, 0, 0, 0.7);
            border-color: rgba(6, 182, 212, 0.5);
        }

        .timer-btn.start {
            background: linear-gradient(135deg, #10b981, #06b6d4);
        }

        .timer-btn.pause {
            background: linear-gradient(135deg, #f59e0b, #fb923c);
        }

        .timer-btn.stop {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .xp-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #9333ea, #06b6d4);
            padding: 30px 50px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: 700;
            color: white;
            z-index: 10001;
            box-shadow: 0 20px 60px rgba(147, 51, 234, 0.6);
            animation: xpPopup 2s ease-in-out;
            pointer-events: none;
        }

        @keyframes xpPopup {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            10% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            90% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
        }

        .task-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            flex-shrink: 0;
        }

        .task-checkbox.checked {
            background: #06b6d4;
            border-color: #06b6d4;
            position: relative;
        }

        .task-checkbox.checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
        }

        .task-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Right Sidebar - Goals */
        .right-sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .goal-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .goal-item:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .goal-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #9333ea, #06b6d4);
            flex-shrink: 0;
        }

        .goal-info {
            flex: 1;
        }

        .goal-title {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .goal-progress {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
        }

        .goal-check {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            flex-shrink: 0;
        }

        .goal-check.checked {
            background: #06b6d4;
            border-color: #06b6d4;
            position: relative;
        }

        .goal-check.checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
        }

        /* Weekly Rewards */
        .weekly-rewards {
            background: linear-gradient(135deg, #7c3aed 0%, #ec4899 100%);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .rewards-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .rewards-grid {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .reward-item {
            width: 70px;
            height: 70px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            transition: transform 0.3s;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .reward-item.earned {
            background: linear-gradient(135deg, #f59e0b, #fb923c);
            border-color: #f59e0b;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.6);
        }

        .reward-item:hover {
            transform: translateY(-5px);
        }

        .reward-label {
            font-size: 10px;
            margin-top: 5px;
        }

        .rewards-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .nav-tab {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-tab.active {
            color: white;
            font-weight: 600;
        }

        .claim-btn {
            background: rgba(6, 182, 212, 0.8);
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: background 0.3s;
            margin-top: 15px;
        }

        .claim-btn:hover {
            background: rgba(6, 182, 212, 1);
        }

        /* Bottom Grid */
        .bottom-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        /* Stats Chart */
        .stats-section {
            display: flex;
            flex-direction: column;
        }

        .stats-chart {
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }

        .chart-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;

    <script>
        // Task management functionality
        let numberingEnabled = false;
        let timerEnabled = false;
        let taskTimers = new Map();
        let currentXP = { intelligence: 2000, creativity: 2000 };

        document.addEventListener('DOMContentLoaded', function() {
            const newTaskInput = document.getElementById('newTaskInput');
            const tasksGrid = document.getElementById('tasksGrid');

            // Math game banner click handler
            const mathGameBanner = document.getElementById('mathGameBanner');
            if (mathGameBanner) {
                mathGameBanner.addEventListener('click', function() {
                    openMathGame();
                });
            }

            // Add new task on Enter key
            newTaskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && this.value.trim() !== '') {
                    addNewTask(this.value.trim());
                    this.value = '';
                }
            });

            // Function to add new task
            function addNewTask(taskText) {
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item';
                taskItem.draggable = true;
                const taskCount = tasksGrid.querySelectorAll('.task-item').length + 1;
                taskItem.innerHTML = `
                    <div class="task-number">${taskCount}/${taskCount}</div>
                    <div class="task-checkbox"></div>
                    <div class="task-text">${taskText}</div>
                    <div class="task-timer-toggle" onclick="toggleTaskTimer(this)">⏱️</div>
                    <div class="task-timer-controls">
                        <input type="number" class="task-time-input" placeholder="мин" value="30" min="1" />
                        <div class="task-timer-display">30:00</div>
                        <button class="timer-btn start" onclick="startTaskTimer(this)">▶</button>
                        <button class="timer-btn pause" onclick="pauseTaskTimer(this)">⏸</button>
                        <button class="timer-btn stop" onclick="stopTaskTimer(this)">⏹</button>
                    </div>
                `;
                tasksGrid.appendChild(taskItem);
                
                // Add click handler to the new checkbox
                const checkbox = taskItem.querySelector('.task-checkbox');
                const textElement = taskItem.querySelector('.task-text');
                checkbox.addEventListener('click', function() {
                    toggleTaskCompletion(this, textElement);
                });

                // Add drag handlers
                setupDragAndDrop(taskItem);
                
                // Update numbering
                updateTaskNumbers();
            }

            // Function to toggle task completion
            function toggleTaskCompletion(checkbox, textElement) {
                checkbox.classList.toggle('checked');
                if (checkbox.classList.contains('checked')) {
                    textElement.style.textDecoration = 'line-through';
                    textElement.style.opacity = '0.6';
                } else {
                    textElement.style.textDecoration = 'none';
                    textElement.style.opacity = '1';
                }
                
                // Check completion percentage and award XP
                checkTaskCompletionAndAwardXP();
            }

            // Add click handlers to existing checkboxes
            document.querySelectorAll('.task-checkbox').forEach(function(checkbox) {
                const taskItem = checkbox.closest('.task-item');
                const textElement = taskItem.querySelector('.task-text');
                
                checkbox.addEventListener('click', function() {
                    toggleTaskCompletion(this, textElement);
                });
            });

            // Setup drag and drop for existing tasks
            document.querySelectorAll('#tasksGrid .task-item').forEach(setupDragAndDrop);
        });

        // Toggle numbering
        function toggleNumbering() {
            numberingEnabled = !numberingEnabled;
            const toggle = document.getElementById('numberingToggle');
            const numbers = document.querySelectorAll('.task-number');
            
            if (numberingEnabled) {
                toggle.classList.add('active');
                numbers.forEach(num => num.classList.add('visible'));
            } else {
                toggle.classList.remove('active');
                numbers.forEach(num => num.classList.remove('visible'));
            }
        }

        // Toggle individual task timer
        function toggleTaskTimer(btn) {
            const taskItem = btn.closest('.task-item');
            const timerControls = taskItem.querySelector('.task-timer-controls');
            
            btn.classList.toggle('active');
            timerControls.classList.toggle('visible');
        }

        // Toggle timer mode
        function toggleTimerMode() {
            timerEnabled = !timerEnabled;
            const btn = document.getElementById('toggleTimer');
            const timers = document.querySelectorAll('.task-timer-controls');
            
            if (timerEnabled) {
                btn.classList.add('active');
                timers.forEach(timer => timer.classList.add('visible'));
            } else {
                btn.classList.remove('active');
                timers.forEach(timer => timer.classList.remove('visible'));
            }
        }

        // Update task numbers
        function updateTaskNumbers() {
            const tasks = document.querySelectorAll('#tasksGrid .task-item');
            const total = tasks.length;
            tasks.forEach((task, index) => {
                const numberEl = task.querySelector('.task-number');
                if (numberEl) {
                    numberEl.textContent = `${index + 1}/${total}`;
                }
            });
        }

        // Drag and drop functionality
        function setupDragAndDrop(taskItem) {
            taskItem.addEventListener('dragstart', function(e) {
                this.classList.add('dragging');
                e.dataTransfer.effectAllowed = 'move';
            });

            taskItem.addEventListener('dragend', function(e) {
                this.classList.remove('dragging');
                document.querySelectorAll('.task-item').forEach(item => {
                    item.classList.remove('drag-over');
                });
                updateTaskNumbers();
            });

            taskItem.addEventListener('dragover', function(e) {
                e.preventDefault();
                const draggingItem = document.querySelector('.dragging');
                if (draggingItem && draggingItem !== this) {
                    this.classList.add('drag-over');
                }
            });

            taskItem.addEventListener('dragleave', function(e) {
                this.classList.remove('drag-over');
            });

            taskItem.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('drag-over');
                const draggingItem = document.querySelector('.dragging');
                if (draggingItem && draggingItem !== this) {
                    const tasksGrid = document.getElementById('tasksGrid');
                    const allTasks = [...tasksGrid.querySelectorAll('.task-item')];
                    const dragIndex = allTasks.indexOf(draggingItem);
                    const dropIndex = allTasks.indexOf(this);
                    
                    if (dragIndex < dropIndex) {
                        this.parentNode.insertBefore(draggingItem, this.nextSibling);
                    } else {
                        this.parentNode.insertBefore(draggingItem, this);
                    }
                }
            });
        }

        // Timer functions
        function startTaskTimer(btn) {
            const taskItem = btn.closest('.task-item');
            const timeInput = taskItem.querySelector('.task-time-input');
            const timerDisplay = taskItem.querySelector('.task-timer-display');
            const taskId = Array.from(document.querySelectorAll('#tasksGrid .task-item')).indexOf(taskItem);
            
            if (taskTimers.has(taskId)) {
                const timer = taskTimers.get(taskId);
                if (timer.paused) {
                    timer.paused = false;
                    timer.startTime = Date.now() - (timer.elapsed * 1000);
                }
                return;
            }
            
            const minutes = parseInt(timeInput.value) || 30;
            const totalSeconds = minutes * 60;
            
            const timer = {
                startTime: Date.now(),
                totalSeconds: totalSeconds,
                elapsed: 0,
                paused: false,
                interval: setInterval(() => {
                    if (!timer.paused) {
                        timer.elapsed = Math.floor((Date.now() - timer.startTime) / 1000);
                        const remaining = Math.max(0, totalSeconds - timer.elapsed);
                        const mins = Math.floor(remaining / 60);
                        const secs = remaining % 60;
                        timerDisplay.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
                        
                        if (remaining === 0) {
                            clearInterval(timer.interval);
                            taskTimers.delete(taskId);
                            showNotification('⏰ Время вышло!');
                        }
                    }
                }, 100)
            };
            
            taskTimers.set(taskId, timer);
        }

        function pauseTaskTimer(btn) {
            const taskItem = btn.closest('.task-item');
            const taskId = Array.from(document.querySelectorAll('#tasksGrid .task-item')).indexOf(taskItem);
            
            if (taskTimers.has(taskId)) {
                const timer = taskTimers.get(taskId);
                timer.paused = !timer.paused;
            }
        }

        function stopTaskTimer(btn) {
            const taskItem = btn.closest('.task-item');
            const timeInput = taskItem.querySelector('.task-time-input');
            const timerDisplay = taskItem.querySelector('.task-timer-display');
            const taskId = Array.from(document.querySelectorAll('#tasksGrid .task-item')).indexOf(taskItem);
            
            if (taskTimers.has(taskId)) {
                const timer = taskTimers.get(taskId);
                clearInterval(timer.interval);
                taskTimers.delete(taskId);
            }
            
            const minutes = parseInt(timeInput.value) || 30;
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:00`;
        }

        // Check task completion and award XP
        function checkTaskCompletionAndAwardXP() {
            const tasks = document.querySelectorAll('#tasksGrid .task-item');
            const completed = document.querySelectorAll('#tasksGrid .task-item .task-checkbox.checked').length;
            const total = tasks.length;
            const percentage = (completed / total) * 100;
            
            let xpAwarded = 0;
            if (percentage >= 100) {
                xpAwarded = 500;
            } else if (percentage >= 70) {
                xpAwarded = 300;
            } else if (percentage >= 50) {
                xpAwarded = 150;
            }
            
            if (xpAwarded > 0 && completed === Math.ceil(total * (percentage / 100))) {
                // Award XP
                const xpType = Math.random() > 0.5 ? 'intelligence' : 'creativity';
                currentXP[xpType] += xpAwarded;
                
                // Update XP display
                const xpCircle = document.querySelector(`.xp-circle.${xpType} .xp-number`);
                if (xpCircle) {
                    xpCircle.textContent = currentXP[xpType];
                }
                
                // Show notification
                showXPNotification(xpAwarded, xpType);
            }
        }

        // Show XP notification
        function showXPNotification(xp, type) {
            const notification = document.createElement('div');
            notification.className = 'xp-notification';
            notification.textContent = `+${xp} XP ${type === 'intelligence' ? '🧠' : '🎨'}`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 2000);
        }

        // Show general notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'xp-notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 2000);
        }

        // Math Game Functions
        let mathCurrentQuestionIndex = 0;
        let mathStartTime = 0;
        let mathTimerInterval = null;
        let mathQuestions = [];
        let mathLeaderboard = [];

        function openMathGame() {
            document.getElementById('mathGameModal').classList.add('active');
            loadMathLeaderboard();
        }

        // Show custom confirmation modal for math game
        function showConfirmationModal() {
            document.getElementById("confirmationModal").style.display = "flex";
        }

        // Hide confirmation modal for math game
        function hideConfirmationModal() {
            document.getElementById("confirmationModal").style.display = "none";
        }

        // Confirm close math game
        function confirmCloseMathGame() {
            hideConfirmationModal();
            document.getElementById("mathGameModal").classList.remove("active");
            stopMathTimer();
            resetMathGame();
        }

        function closeMathGame() {
            // Check if math game is in progress (mathGameScreen is visible)
            const mathGameScreen = document.getElementById("mathGameScreen");
            if (mathGameScreen && mathGameScreen.style.display !== "none") {
                showConfirmationModal();
            } else {
                // If not in active game, close immediately
                document.getElementById("mathGameModal").classList.remove("active");
                resetMathGame();
            }
        }

        function resetMathGame() {
            document.getElementById('mathStartScreen').style.display = 'block';
            document.getElementById('mathGameScreen').style.display = 'none';
            document.getElementById('mathEndScreen').style.display = 'none';
            mathCurrentQuestionIndex = 0;
            mathStartTime = 0;
            if (mathTimerInterval) {
                clearInterval(mathTimerInterval);
                mathTimerInterval = null;
            }
        }

        function generateMathQuestions() {
            mathQuestions = [];
            const operations = ['+', '-', '*', '/'];
            
            for (let i = 0; i < 90; i++) {
                const operation = operations[Math.floor(Math.random() * operations.length)];
                let num1, num2, answer;
                
                switch(operation) {
                    case '+':
                        num1 = Math.floor(Math.random() * 50) + 1;
                        num2 = Math.floor(Math.random() * 50) + 1;
                        answer = num1 + num2;
                        break;
                    case '-':
                        num1 = Math.floor(Math.random() * 50) + 20;
                        num2 = Math.floor(Math.random() * (num1 - 1)) + 1;
                        answer = num1 - num2;
                        break;
                    case '*':
                        num1 = Math.floor(Math.random() * 12) + 2;
                        num2 = Math.floor(Math.random() * 12) + 2;
                        answer = num1 * num2;
                        break;
                    case '/':
                        num2 = Math.floor(Math.random() * 11) + 2;
                        answer = Math.floor(Math.random() * 15) + 2;
                        num1 = num2 * answer;
                        break;
                }
                
                mathQuestions.push({
                    question: `${num1} ${operation} ${num2}`,
                    answer: answer
                });
            }
        }

        function loadMathLeaderboard() {
            const saved = localStorage.getItem('mathGameLeaderboard');
            if (saved) {
                mathLeaderboard = JSON.parse(saved);
            } else {
                mathLeaderboard = [];
            }
            displayMathLeaderboard();
        }

        function saveMathLeaderboard() {
            localStorage.setItem('mathGameLeaderboard', JSON.stringify(mathLeaderboard));
        }

        function displayMathLeaderboard() {
            const list = document.getElementById('mathLeaderboardList');
            if (mathLeaderboard.length === 0) {
                list.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.5); padding: 20px;">Пока нет рекордов</div>';
                return;
            }
            
            list.innerHTML = mathLeaderboard
                .sort((a, b) => a.time - b.time)
                .slice(0, 10)
                .map((record, index) => `
                    <div class="math-leaderboard-item">
                        <span class="math-leaderboard-rank">${index + 1}.</span>
                        <span class="math-leaderboard-time">${formatMathTime(record.time)}</span>
                    </div>
                `)
                .join('');
        }

        function formatMathTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function startMathGame() {
            document.getElementById('mathStartScreen').style.display = 'none';
            document.getElementById('mathGameScreen').style.display = 'block';
            
            generateMathQuestions();
            mathCurrentQuestionIndex = 0;
            mathStartTime = Date.now();
            
            displayMathQuestion();
            startMathTimer();
            
            document.getElementById('mathAnswerInput').focus();
        }

        function displayMathQuestion() {
            const question = mathQuestions[mathCurrentQuestionIndex];
            document.getElementById('mathQuestionText').textContent = question.question;
            document.getElementById('mathCurrentQuestion').textContent = mathCurrentQuestionIndex + 1;
            document.getElementById('mathAnswerInput').value = '';
            document.getElementById('mathFeedbackMessage').textContent = '';
            document.getElementById('mathAnswerInput').className = 'math-answer-input';
            
            const progress = ((mathCurrentQuestionIndex) / 90) * 100;
            document.getElementById('mathProgressBar').style.width = progress + '%';
            
            document.getElementById('mathAnswerInput').focus();
        }

        function startMathTimer() {
            mathTimerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - mathStartTime) / 1000);
                document.getElementById('mathTimer').textContent = formatMathTime(elapsed);
            }, 100);
        }

        function stopMathTimer() {
            if (mathTimerInterval) {
                clearInterval(mathTimerInterval);
                mathTimerInterval = null;
            }
        }

        function checkMathAnswer() {
            const input = document.getElementById('mathAnswerInput');
            const feedback = document.getElementById('mathFeedbackMessage');
            const userAnswer = parseInt(input.value);
            const correctAnswer = mathQuestions[mathCurrentQuestionIndex].answer;
            
            if (isNaN(userAnswer)) {
                return;
            }
            
            if (userAnswer === correctAnswer) {
                input.className = 'math-answer-input correct';
                feedback.textContent = '✓ Правильно!';
                feedback.className = 'math-feedback-message correct';
                
                setTimeout(() => {
                    mathCurrentQuestionIndex++;
                    
                    if (mathCurrentQuestionIndex >= 90) {
                        endMathGame();
                    } else {
                        displayMathQuestion();
                    }
                }, 500);
            } else {
                input.className = 'math-answer-input incorrect';
                feedback.textContent = '✗ Неправильно, попробуйте еще раз';
                feedback.className = 'math-feedback-message incorrect';
                input.value = '';
            }
        }

        function endMathGame() {
            stopMathTimer();
            
            const totalTime = Math.floor((Date.now() - mathStartTime) / 1000);
            document.getElementById('mathFinalTime').textContent = formatMathTime(totalTime);
            
            mathLeaderboard.push({ time: totalTime, date: new Date().toISOString() });
            saveMathLeaderboard();
            
            const sortedLeaderboard = [...mathLeaderboard].sort((a, b) => a.time - b.time);
            const rank = sortedLeaderboard.findIndex(record => record.time === totalTime) + 1;
            
            let rankMessage = '';
            if (rank === 1) {
                rankMessage = '🥇 Новый рекорд! Вы первый!';
            } else if (rank <= 3) {
                rankMessage = `🏅 Отличный результат! Вы на ${rank} месте!`;
            } else if (rank <= 10) {
                rankMessage = `🎯 Вы в топ-10! Место: ${rank}`;
            } else {
                rankMessage = `Ваше место: ${rank}`;
            }
            
            document.getElementById('mathRankMessage').textContent = rankMessage;
            
            document.getElementById('mathGameScreen').style.display = 'none';
            document.getElementById('mathEndScreen').style.display = 'block';
            
            displayMathLeaderboard();
        }

        function restartMathGame() {
            document.getElementById('mathEndScreen').style.display = 'none';
            document.getElementById('mathStartScreen').style.display = 'block';
        }

        // Handle Enter key for math game
        document.addEventListener('keypress', (e) => {
            const modal = document.getElementById('mathGameModal');
            if (modal.classList.contains('active') && e.key === 'Enter') {
                const input = document.getElementById('mathAnswerInput');
                if (document.activeElement === input) {
                    checkMathAnswer();
                }
            }
        });
    </script>

            'Выучить английский': ['Заниматься 30 минут каждый день', 'Пройти онлайн-курс', 'Смотреть фильмы на английском', 'Читать книги на английском', 'Практиковать с носителем языка'],
            'Получить диплом': ['Выбрать учебное заведение', 'Подготовиться к экзаменам', 'Подать документы', 'Посещать все занятия', 'Выполнять домашние задания вовремя'],
            'Начать бизнес': ['Разработать бизнес-план', 'Изучить рынок', 'Найти инвесторов или накопить стартовый капитал', 'Зарегистрировать компанию', 'Найти первых клиентов'],
            'Путешествовать по миру': ['Накопить на поездки', 'Выбрать первую страну', 'Оформить визу', 'Изучить культуру страны', 'Забронировать билеты и жилье']
        };
        
        // Load goals from localStorage
        function loadGoals() {
            const saved = localStorage.getItem('dophonGoals');
            if (saved) {
                goals = JSON.parse(saved);
                renderGoals();
            }
        }
        
        // Save goals to localStorage
        function saveGoals() {
            localStorage.setItem('dophonGoals', JSON.stringify(goals));
        }
        
        // Render goals
        function renderGoals() {
            ['long-term', 'medium-term', 'short-term'].forEach(category => {
                const container = document.querySelector(`.${category}-goals`);
                const addBtn = container.querySelector('.add-goal-btn');
                
                // Clear existing goals
                container.querySelectorAll('.goal-item:not(.add-goal-btn)').forEach(el => el.remove());
                
                // Add goals
                goals[category].forEach((goal, index) => {
                    const goalEl = document.createElement('div');
                    goalEl.className = 'goal-item';
                    goalEl.textContent = goal.name;
                    goalEl.onclick = () => openGoalDetails(category, index);
                    container.insertBefore(goalEl, addBtn);
                });
            });
        }
        
        // Open goal modal for adding
        function openGoalModal(category) {
            currentGoalCategory = category;
            currentGoal = null;
            document.getElementById('goalModalTitle').textContent = 'Добавить цель';
            document.getElementById('goalSelectionScreen').style.display = 'block';
            document.getElementById('goalDetailsScreen').style.display = 'none';
            
            // Render suggested goals
            const grid = document.getElementById('suggestedGoalsGrid');
            grid.innerHTML = '';
            suggestedGoals[category].forEach(goalName => {
                const item = document.createElement('div');
                item.className = 'suggested-goal-item';
                item.textContent = goalName;
                item.onclick = () => toggleSuggestedGoal(item, goalName);
                grid.appendChild(item);
            });
            
            document.getElementById('goalModal').classList.add('active');
        }
        
        // Toggle suggested goal selection
        function toggleSuggestedGoal(element, goalName) {
            const selected = document.querySelectorAll('.suggested-goal-item.selected');
            
            if (element.classList.contains('selected')) {
                element.classList.remove('selected');
                document.getElementById('goalWarning').style.display = 'none';
            } else {
                if (selected.length >= 3) {
                    document.getElementById('goalWarning').style.display = 'block';
                }
                element.classList.add('selected');
                
                // Immediately add goal and show details
                addGoalFromSuggested(goalName);
            }
        }
        
        // Add goal from suggested
        function addGoalFromSuggested(goalName) {
            const newGoal = {
                name: goalName,
                tasks: (suggestedTasks[goalName] || []).map(task => ({
                    name: task,
                    schedule: { type: 'daily', days: [] },
                    completed: false
                })),
                customTasks: []
            };
            
            goals[currentGoalCategory].push(newGoal);
            saveGoals();
            renderGoals();
            
            // Open goal details
            openGoalDetails(currentGoalCategory, goals[currentGoalCategory].length - 1);
        }
        
        // Add custom goal
        function addCustomGoal() {
            const input = document.getElementById('customGoalInput');
            const goalName = input.value.trim();
            
            if (!goalName) return;
            
            const newGoal = {
                name: goalName,
                tasks: [],
                customTasks: []
            };
            
            goals[currentGoalCategory].push(newGoal);
            saveGoals();
            renderGoals();
            
            input.value = '';
            
            // Open goal details
            openGoalDetails(currentGoalCategory, goals[currentGoalCategory].length - 1);
        }
        
        // Open goal details
        function openGoalDetails(category, index) {
            currentGoalCategory = category;
            currentGoal = goals[category][index];
            
            document.getElementById('goalModalTitle').textContent = currentGoal.name;
            document.getElementById('goalSelectionScreen').style.display = 'none';
            document.getElementById('goalDetailsScreen').style.display = 'block';
            
            // Render suggested tasks
            const suggestedList = document.getElementById('suggestedTasksList');
            suggestedList.innerHTML = '';
            currentGoal.tasks.forEach((task, taskIndex) => {
                const taskEl = createTaskElement(task, taskIndex, false);
                suggestedList.appendChild(taskEl);
            });
            
            // Render custom tasks
            const customList = document.getElementById('customTasksList');
            customList.innerHTML = '';
            currentGoal.customTasks.forEach((task, taskIndex) => {
                const taskEl = createTaskElement(task, taskIndex, true);
                customList.appendChild(taskEl);
            });
            
            document.getElementById('goalModal').classList.add('active');
        }
        
        // Create task element
        function createTaskElement(task, index, isCustom) {
            const taskEl = document.createElement('div');
            taskEl.className = 'task-item';
            
            const taskName = document.createElement('span');
            taskName.textContent = task.name;
            
            const scheduleInfo = document.createElement('span');
            scheduleInfo.className = 'task-schedule-info';
            scheduleInfo.textContent = getScheduleText(task.schedule);
            
            const actions = document.createElement('div');
            actions.className = 'task-item-actions';
            
            const scheduleBtn = document.createElement('button');
            scheduleBtn.className = 'task-action-btn';
            scheduleBtn.textContent = '📅';
            scheduleBtn.onclick = () => openTaskScheduleModal(task, index, isCustom);
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'task-action-btn';
            deleteBtn.textContent = '🗑️';
            deleteBtn.onclick = () => deleteTask(index, isCustom);
            
            actions.appendChild(scheduleBtn);
            if (isCustom) {
                actions.appendChild(deleteBtn);
            }
            
            taskEl.appendChild(taskName);
            taskEl.appendChild(scheduleInfo);
            taskEl.appendChild(actions);
            
            return taskEl;
        }
        
        // Get schedule text
        function getScheduleText(schedule) {
            if (!schedule || !schedule.type) return 'Не настроено';
            
            switch (schedule.type) {
                case 'daily':
                    return 'Каждый день';
                case 'once':
                    return 'Один раз';
                case 'specific':
                    const days = ['Вс', 'Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб'];
                    return schedule.days.map(d => days[d]).join(', ');
                default:
                    return 'Не настроено';
            }
        }
        
        // Add task to goal
        function addTaskToGoal() {
            const input = document.getElementById('newTaskInput');
            const taskName = input.value.trim();
            
            if (!taskName) return;
            
            const newTask = {
                name: taskName,
                schedule: { type: 'daily', days: [] },
                completed: false
            };
            
            currentGoal.customTasks.push(newTask);
            saveGoals();
            
            input.value = '';
            
            // Re-render tasks
            openGoalDetails(currentGoalCategory, goals[currentGoalCategory].indexOf(currentGoal));
        }
        
        // Delete task
        function deleteTask(index, isCustom) {
            if (isCustom) {
                currentGoal.customTasks.splice(index, 1);
            } else {
                currentGoal.tasks.splice(index, 1);
            }
            saveGoals();
            
            // Re-render tasks
            openGoalDetails(currentGoalCategory, goals[currentGoalCategory].indexOf(currentGoal));
        }
        
        // Open task schedule modal
        function openTaskScheduleModal(task, index, isCustom) {
            currentTaskForSchedule = { task, index, isCustom };
            
            document.getElementById('taskScheduleModalTitle').textContent = `Настройка: ${task.name}`;
            
            // Set current schedule
            if (task.schedule && task.schedule.type) {
                document.querySelector(`input[name="schedule"][value="${task.schedule.type}"]`).checked = true;
                
                if (task.schedule.type === 'specific') {
                    document.getElementById('specificDaysContainer').style.display = 'block';
                    task.schedule.days.forEach(day => {
                        const btn = document.querySelector(`.schedule-day-btn[data-day="${day}"]`);
                        if (btn) btn.classList.add('selected');
                    });
                }
            }
            
            document.getElementById('taskScheduleModal').classList.add('active');
        }
        
        // Toggle day selection
        function toggleDay(button) {
            button.classList.toggle('selected');
        }
        
        // Save task schedule
        function saveTaskSchedule() {
            const scheduleType = document.querySelector('input[name="schedule"]:checked').value;
            const selectedDays = Array.from(document.querySelectorAll('.schedule-day-btn.selected'))
                .map(btn => parseInt(btn.dataset.day));
            
            currentTaskForSchedule.task.schedule = {
                type: scheduleType,
                days: scheduleType === 'specific' ? selectedDays : []
            };
            
            saveGoals();
            closeTaskScheduleModal();
            
            // Re-render tasks
            openGoalDetails(currentGoalCategory, goals[currentGoalCategory].indexOf(currentGoal));
            
            // Update daily tasks
            updateDailyTasks();
        }
        
        // Update daily tasks based on goals
        function updateDailyTasks() {
            const today = new Date().getDay();
            const dailyTasks = [];
            
            Object.values(goals).flat().forEach(goal => {
                [...goal.tasks, ...goal.customTasks].forEach(task => {
                    if (!task.schedule) return;
                    
                    if (task.schedule.type === 'daily') {
                        dailyTasks.push(task.name);
                    } else if (task.schedule.type === 'specific' && task.schedule.days.includes(today)) {
                        dailyTasks.push(task.name);
                    }
                });
            });
            
            // Add tasks to "Задания дня от dophon" block
            // This would integrate with existing task system
            console.log('Daily tasks:', dailyTasks);
        }
        
        // Close goal modal
        function closeGoalModal() {
            document.getElementById('goalModal').classList.remove('active');
            document.querySelectorAll('.suggested-goal-item').forEach(el => el.classList.remove('selected'));
            document.getElementById('goalWarning').style.display = 'none';
            document.getElementById('customGoalInput').value = '';
        }
        
        // Close task schedule modal
        function closeTaskScheduleModal() {
            document.getElementById('taskScheduleModal').classList.remove('active');
            document.getElementById('specificDaysContainer').style.display = 'none';
            document.querySelectorAll('.schedule-day-btn').forEach(btn => btn.classList.remove('selected'));
        }
        
        // Handle schedule type change
        document.querySelectorAll('input[name="schedule"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                if (e.target.value === 'specific') {
                    document.getElementById('specificDaysContainer').style.display = 'block';
                } else {
                    document.getElementById('specificDaysContainer').style.display = 'none';
                }
            });
        });
        
        // Add click handlers for "Add Goal" buttons
        document.querySelectorAll('.add-goal-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const category = btn.dataset.category;
                openGoalModal(category);
            });
        });
        
        // Load goals on page load
        loadGoals();
        updateDailyTasks();
    </script>
</body>
